<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Radosław Sitkowski">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" type="image/ico" href="../../favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <title>Dzień zmiany</title>
    </head>
    <body>
        <div class="container">
            <h1>Zmieniam się na lepsze od:</h1>
            <h2 id="time"></h2>
        </div>
        <script>
            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;
            function countDays() {
                let date_ini = new Date(2024, 3, 13);
                let date_end = new Date(); 
                let diff = date_end.getTime() - date_ini.getTime();
                let days = Math.floor(diff / day);
                let hours = Math.floor((diff % day) / hour);
                let minutes = Math.floor((diff % hour) / minute);
                let seconds = Math.floor((diff % minute) / second);
                let formattedTime = `${days}d ${hours}h ${minutes}min ${seconds}s`;
                document.getElementById('time').innerText = formattedTime;
            }
            function updateClock() {
                setInterval(countDays, 1000);
            }
            window.onload = function() {
                countDays();
                updateClock();
            }
        </script>
        <div class="back">
            <a href="../../" class="alink"><<<</a>
        </div>   
    </body>
</html>
